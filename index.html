<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="line">
            <button class="operator-button">xⁿ</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operator-button">÷</button>
        </div>
        <div class="line">
            <button id="sqrt-button">√x</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operator-button">×</button>
        </div>
        <div class="line">
            <button id="back-button">⟵</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operator-button">-</button>
        </div>
        <div class="line">
            <button id="clear-button" >C</button>
            <button class="number-button">0</button>
            <button class="number-button">.</button>
            <button class="number-button">±</button>
            <button class="operator-button">+</button>
        </div>
        <div class="line">
            <div class="blank-space"></div>
            <button id="equals-button">=</button>
            <div class="blank-space"></div>
        </div>
    </div>
</body>
</html>
